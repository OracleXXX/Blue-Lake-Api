spring:
  application:
    name: Blue-Lake-Api
  profiles:
    active: test
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB
  datasource:
    url: jdbc:mysql://localhost:3306/bluelake?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jackson:
    default-property-inclusion: non_absent
    time-zone: UTC
    date-format: yyyy-MM-dd HH:mm:ss

  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

server:
  servlet:
    context-path: /api
  port: 80

upload:
  file:
    base-path: /data/test/
